<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="">
    Imię:<br>
    <input type="text" id="nameInput"><br>
    Nazwisko: <br>
    <input type="text" id="surnameInput"><br>
    <button type="submit">Wygeneruj odnośnik</button>
  </form>

  <a href="">jestem odnośnikiem</a>

  <img src="/logo" style="width:200px; height:200px;">

  <script>
    const nameInput = document.querySelector('#nameInput')
    const surnameInput = document.querySelector('#surnameInput')
    const form = document.querySelector('form')
    const a = document.querySelector('a');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = nameInput.value;
      const surname = surnameInput.value;
      // const url = `http://localhost:3000/?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}`;

      const params = new URLSearchParams({
        name,
        surname
      }); //nowszy sposób, automatycznie generuje link, właściwości podajemy w obiekcie "klucz":"wartość", a następnie za pomoccą konkatenacji dodajemy do głównego url(jak poniżej)

      const url = `http://localhost:3000/?` + params;

      a.setAttribute('href', url)
    })

    // const surname = "Testowa";

    // const url =
    //   ` http://localhost:3000/?name=${encodeURIComponent(name)}&surname=${encodeURIComponent(surname)}` //generowanie adresów url, zaczynamy od ?, podajemy zmienną z wartością a & łączymy z kolejną zmienna
    //   const a = document.querySelector('a');

    // a.setAttribute('href', url)
  </script>
</body>

</html>
